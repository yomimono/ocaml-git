language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
- docker
env:
  global:
  - PINS="git-unix:. git-http:. git:. git-mirage:."
  - DISTRO="debian-stable"
  matrix:
  - PACKAGE="git-unix" OCAML_VERSION="4.02.3"
  - PACKAGE="git-unix" OCAML_VERSION="4.03.0"
  - PACKAGE="git-unix" OCAML_VERSION="4.04.2"
  - PACKAGE="git-unix" OCAML_VERSION="4.05.0"
  - PACKAGE="git-unix" OCAML_VERSION="4.06.0"
  - PACKAGE="git-http" OCAML_VERSION="4.03.0"
  - PACKAGE="git-http" OCAML_VERSION="4.04.2"
  - PACKAGE="git-http" OCAML_VERSION="4.05.0"
  - PACKAGE="git-http" OCAML_VERSION="4.06.0"
  - PACKAGE="git" OCAML_VERSION="4.03.0"
  - PACKAGE="git" OCAML_VERSION="4.04.2"
  - PACKAGE="git" OCAML_VERSION="4.05.0"
  - PACKAGE="git" OCAML_VERSION="4.06.0"
  - PACKAGE="git-mirage" OCAML_VERSION="4.03.0"
  - PACKAGE="git-mirage" OCAML_VERSION="4.04.2"
  - PACKAGE="git-mirage" OCAML_VERSION="4.05.0"
  - PACKAGE="git-mirage" OCAML_VERSION="4.06.0"
